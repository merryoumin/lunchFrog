        <div class="explanContent">
          나는 내 삶을 최대한 간단하게 만들려고 노력한다. 세상을 더 나은 곳으로
          만들겠다는 것을 제외하고 다른 모든 결정은 최소한으로 하려고 한다.
          여기에는 심리학적 근거가 있다. 어떤 옷을 입을지, 아침 식사로 어떤
          메뉴를 고를지 이렇게 간단한 결정을 하는 데도 에너지가 들고 인간은
          피로를 느낀다고 한다.
        </div>
        <div class="explanBy">

          저커버그의 대답 중
        </div>
